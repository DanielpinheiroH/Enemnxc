<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Redações Corrigidas - ENEMNXC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 30px;
      padding-bottom: 80px;
    }

    h1 {
      color: #4a148c;
    }

    .redacao {
      background: #f4f4f4;
      padding: 15px;
      border-left: 5px solid #4a148c;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .redacao h3 {
      margin-bottom: 5px;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #f8f9fa;
      padding: 12px 0;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ccc;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 100;
    }

    footer a {
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>📝 Minhas Redações Corrigidas</h1>
  <div id="historico"></div>

  <footer>
    <a href="index.html">🏠 Home</a>
    <a href="questoes.html">❓ Questões</a>
    <a href="simulados.html">🧪 Simulados</a>
    <a href="dashboard.html">📊 Dashboard</a>
    <a href="redacoes.html">📝 Redações</a>
    <a href="perfil.html">👤 Perfil</a>
  </footer>

  <script>
    const email = localStorage.getItem("email") || "daniel@nxc.com";

    async function carregarRedacoes() {
      const resp = await fetch("/api/redacoes?email=" + email);
      const redacoes = await resp.json();

      const container = document.getElementById("historico");

      if (redacoes.length === 0) {
        container.innerHTML = "<p>Nenhuma redação corrigida ainda.</p>";
        return;
      }

      redacoes.forEach((r, i) => {
        const div = document.createElement("div");
        div.className = "redacao";

        div.innerHTML = `
          <h3>Redação ${i + 1} - Nota: ${r.nota}</h3>
          <p><strong>Data:</strong> ${r.data}</p>
          <p><strong>Texto:</strong></p>
          <p>${r.texto}</p>
        `;

        container.appendChild(div);
      });
    }

    carregarRedacoes();
  </script>
</body>
</html>
