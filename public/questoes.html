<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ENEMNXC - Quest√µes</title>
</head>
<body>

  <!-- üîΩ Aqui est√° o seletor de assunto -->
  <h2>ENEMNXC - As quest√µes da sua aprova√ß√£o!</h2>
  Filtrar quest√µes por mat√©ria: <br>
  <select id="filtro-assunto">
    <option value="">Todos as mat√©rias</option>
    <option value="Reda√ß√£o">Reda√ß√£o</option>
    <option value="L√≠ngua Portuguesa">L√≠ngua Portuguesa</option>
    <!-- Adicione mais op√ß√µes se quiser -->
  </select>
  <button onclick="carregarQuestoes()">Filtrar</button>

  <hr />

  <!-- üîΩ Aqui ser√£o exibidas as quest√µes filtradas -->
  <div id="questoes-container"></div>

  <!-- üîΩ Script para buscar do backend -->
  <script>
    async function carregarQuestoes() {
      const assunto = document.getElementById("filtro-assunto").value;
      const url = assunto
        ? `http://localhost:8000/questoes?assunto=${encodeURIComponent(assunto)}`
        : `http://localhost:8000/questoes`;

      const res = await fetch(url);
      const questoes = await res.json();

      const container = document.getElementById("questoes-container");
      container.innerHTML = "";

      questoes.forEach(q => {
        const div = document.createElement("div");
        div.innerHTML = `
          <strong>${q.enunciado}</strong><br />
          ${q.alternativas.map(a => `<p>${a.letra}) ${a.texto}</p>`).join("")}
          <hr />
        `;
        container.appendChild(div);
      });
    }
  </script>

</body>
</html>
