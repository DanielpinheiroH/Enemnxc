<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENEMNXC - Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      padding: 30px;
      padding-top: 100px;
      max-width: 9000px;
      margin: auto;
    }

    h1 {
      color: #a259ff;
      text-align: center;
    }

    .card {
      background: #111;
      padding: 20px;
      margin: 20px 0;
      border-radius: 12px;
      border: 1px solid #a259ff;
    }

    .card h3 {
      margin-bottom: 10px;
      color: #a259ff;
    }

    .card p, .card ul {
      margin-left: 10px;
    }

    .btn {
      display: inline-block;
      padding: 12px 20px;
      background: #a259ff;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 20px;
      font-weight: bold;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #1a1a1a;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-bottom: 1px solid #333;
      z-index: 1000;
    }

    nav a {
      text-decoration: none;
      color: #ccc;
      padding: 5px 10px;
      border-radius: 5px;
    }

    nav a.active,
    nav a:hover {
      color: #a259ff;
      font-weight: bold;
      background-color: #000;
    }
  </style>
</head>
<body>

  <nav>
    <a href="home.html">🏠 Home</a>
    <a href="questoes.html">❓ Questões</a>
    <a href="simulados.html">🧪 Simulados</a>
    <a href="dashboard.html" class="active">📊 Dashboard</a>
    <a href="perfil.html">👤 Perfil</a>
  </nav>

  <h1>📊 Painel do Aluno - ENEMNXC</h1>

  <div class="card">
    <h3>✅ Total de Questões Respondidas</h3>
    <p>Hoje: <span id="hoje"></span></p>
    <p>Na Semana: <span id="semana"></span></p>
    <p>Este Mês: <span id="mes"></span></p>
    <p>Total: <span id="total"></span></p>
  </div>

  <div class="card">
    <h3>📚 Por Matéria</h3>
    <ul id="materias"></ul>
  </div>

  <div class="card">
    <h3>🧩 Por Bloco</h3>
    <ul id="blocos"></ul>
  </div>

  <a class="btn" href="resumo.html">📈 Ver Resumo Semanal</a>

  <script src="scripts/dashboard.js"></script>
</body>
</html>
