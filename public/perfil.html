<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Meu Perfil - ENEMNXC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 30px;
      padding-bottom: 80px; /* espaço para rodapé */
    }

    h1 {
      color: #4a148c;
    }

    .perfil-box {
      background: #f4f4f4;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      border-left: 5px solid #4a148c;
    }

    .perfil-box p {
      margin: 8px 0;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #f8f9fa;
      padding: 12px 0;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ccc;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 100;
    }

    footer a {
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>👤 Meu Perfil</h1>

  <div class="perfil-box">
    <p><strong>Email:</strong> <span id="email">Carregando...</span></p>
    <p><strong>Nome:</strong> <span id="nome">Aluno(a)</span></p>
    <p><strong>Tipo de Plano:</strong> Premium</p>
    <p><strong>Redações disponíveis:</strong> <span id="redacoesRestantes">--</span> de 4</p>
  </div>

  <footer>
    <a href="index.html">🏠 Home</a>
    <a href="questoes.html">❓ Questões</a>
    <a href="simulados.html">🧪 Simulados</a>
    <a href="dashboard.html">📊 Dashboard</a>
    <a href="redacoes.html">📝 Redações</a>
    <a href="perfil.html">👤 Perfil</a>
  </footer>

  <script>
    const email = localStorage.getItem("email") || "daniel@nxc.com";
    document.getElementById("email").textContent = email;

    async function carregarLimites() {
      const resp = await fetch("/api/limites?email=" + email);
      const data = await resp.json();
      document.getElementById("redacoesRestantes").textContent = data.redacoes;
    }

    carregarLimites();
  </script>
</body>
</html>
