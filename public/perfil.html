<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ENEMNXC - Perfil</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Rodapé no topo */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #222;
      color: white;
      padding: 12px 0;
      display: flex;
      justify-content: space-around;
      border-bottom: 1px solid #444;
      font-size: 14px;
      z-index: 1000;
    }

    .topbar a {
      text-decoration: none;
      color: white;
    }

    .topbar a.active {
      color: #4a148c;
      font-weight: bold;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #4a148c;
      padding: 20px;
      position: fixed;
      top: 52px; /* abaixo da topbar */
      bottom: 0;
      left: 0;
      color: white;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 999;
    }

    .sidebar h2 {
      margin-bottom: 20px;
      font-size: 20px;
      border-bottom: 1px solid #fff;
      padding-bottom: 10px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 0;
      transition: color 0.3s;
    }

    .sidebar a:hover {
      color: #ddd;
    }

    /* Conteúdo principal */
    .main-content {
      margin-top: 60px; /* espaço pro topo fixo */
      margin-left: 250px;
      flex-grow: 1;
      padding: 30px;
    }

    .main-content h1 {
      color: #4a148c;
      margin-bottom: 20px;
    }

    .main-content .card {
      background-color: #111;
      border: 1px solid #4a148c;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .main-content button {
      padding: 10px 15px;
      background-color: #4a148c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
    }

    .main-content button:hover {
      background-color: #6a1b9a;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      .main-content {
        margin-left: 0;
        padding: 20px;
      }
      .topbar {
        flex-wrap: wrap;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Topo com navegação -->
  <div class="topbar">
    <a href="home.html">🏠 Home</a>
    <a href="questoes.html">❓ Questões</a>
    <a href="simulados.html">📝 Simulados</a>
    <a href="redacoes.html">✍️ Redações</a>
    <a href="dashboard.html">📊 Dashboard</a>
    <a href="perfil.html" class="active">👤 Perfil</a>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>👤 Perfil</h2>
    <a href="#"><span>📄</span>Informações do Usuário</a>
    <a href="#"><span>🔐</span>Licença</a>
    <a href="#"><span>📜</span>Termos de Uso</a>
    <a href="#"><span>🔒</span>Política de Privacidade</a>
    <a href="#"><span>📧</span>Suporte</a>
  </div>

  <!-- Conteúdo principal -->
  <div class="main-content">
    <h1>👤 Meu Perfil</h1>

    <div class="card">
      <p><strong>Nome:</strong> Daniel Henrique</p>
      <p><strong>Email:</strong> daniel@email.com</p>
      <p><strong>Matrícula:</strong> 123456789</p>
    </div>

    <button>Editar Perfil</button>
    <button>Alterar Senha</button>
  </div>

</body>
</html>
