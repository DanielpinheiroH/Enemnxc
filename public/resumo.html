

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Resumo Semanal - ENEMNXC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      color: #4a148c;
    }

    .card {
      background: #f4f4f4;
      padding: 15px;
      margin: 15px 0;
      border-radius: 10px;
    }

    .card h3 {
      margin-bottom: 5px;
    }

    .sugestao {
      background: #fff3cd;
      padding: 10px;
      border-left: 5px solid #ffc107;
      margin-top: 10px;
      border-radius: 8px;
    }

    footer {
      margin-top: 40px;
      text-align: center;
    }

    footer a {
      color: #4a148c;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üìä Resumo Semanal</h1>

  <div id="resumo"></div>

  <footer>
    <a href="dashboard.html">‚Üê Voltar ao Dashboard</a>
  </footer>

  <script>
    const email = localStorage.getItem("email") || "daniel@nxc.com";

    async function carregarResumo() {
      const resp = await fetch(`/api/resumo?email=${email}`);
      const data = await resp.json();

      const container = document.getElementById("resumo");

      container.innerHTML = `
        <div class="card">
          <h3>‚úÖ Total de Quest√µes</h3>
          <p>Respondidas: ${data.total}</p>
          <p>Acertos: ${data.acertos}</p>
          <p>Erros: ${data.erros}</p>
        </div>

        <div class="card">
          <h3>üìö Por Mat√©ria</h3>
          <ul>
            ${Object.entries(data.por_materia).map(([mat, v]) =>
              `<li>${mat}: ${v.acertos} acertos / ${v.erros} erros</li>`
            ).join('')}
          </ul>
        </div>

        <div class="card">
          <h3>üß© Por Bloco</h3>
          <ul>
            ${Object.entries(data.por_bloco).map(([bl, v]) =>
              `<li>Bloco ${bl}: ${v.acertos} acertos / ${v.erros} erros</li>`
            ).join('')}
          </ul>
        </div>

        ${data.sugestoes.length > 0 ? `
          <div class="card">
            <h3>üß† Sugest√µes de Estudo</h3>
            ${data.sugestoes.map(s => `<div class="sugestao">${s}</div>`).join('')}
          </div>
        ` : ''}
      `;
    }

    carregarResumo();
  </script>

</body>
</html>
